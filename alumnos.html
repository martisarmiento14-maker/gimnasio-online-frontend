<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Alumno</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <header>
        <h2>Editar Alumno</h2>
        <button onclick="window.location.href='dashboard.html'">Volver</button>
    </header>

    <main class="container">
        <div class="form-card">
            <h3>Datos del alumno</h3>

            <label>DNI</label>
            <input type="text" id="dniBuscar" placeholder="Ingresar DNI y presionar ENTER">

            <hr>

            <label>Nombre</label>
            <input type="text" id="nombre">

            <label>Apellido</label>
            <input type="text" id="apellido">

            <label>Teléfono</label>
            <input type="text" id="telefono">

            <label>Nivel</label>
            <input type="text" id="nivel">

            <label>Días por semana</label>
            <input type="number" id="dias_semana" min="0">

            <label>Plan EG</label>
            <input type="checkbox" id="plan_eg">

            <label>Plan Personalizado</label>
            <input type="checkbox" id="plan_personalizado">

            <label>Plan Running</label>
            <input type="checkbox" id="plan_running">

            <label>Fecha de vencimiento</label>
            <input type="date" id="fecha_vencimiento">

            <button id="guardarBtn">Guardar Cambios</button>
        </div>
    </main>

    <script src="alumnos.js"></script>
</body>
</html>
