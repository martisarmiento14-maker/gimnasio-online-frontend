<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos - EG Gimnasio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-body">

    <div class="topbar">
        <button class="btn-volver" onclick="window.location.href='dashboard.html'">‚Üê Volver</button>
        <h2>Alumnos</h2>
        <button class="btn-agregar" onclick="window.location.href='form-alumno.html'">+ Agregar Alumno</button>
    </div>

    <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar por nombre o DNI...">
    </div>

    <div class="tabla-container">
        <table class="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Nivel</th>
                    <th>Equipo</th>
                    <th>Planes</th>
                    <th>Fecha<br>Vencimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="tablaAlumnosBody"></tbody>
        </table>
    </div>

    <script src="alumnos.js"></script>
</body>
</html>
