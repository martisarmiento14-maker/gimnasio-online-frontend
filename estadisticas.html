<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas | EG GYM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard-body">

    <!-- TOPBAR -->
    <div class="topbar">
        <button class="btn-volver" onclick="window.location.href='dashboard.html'">← Volver</button>
        <h2>Estadísticas</h2>
        <button class="btn-sesion" onclick="window.location.href='index.html'">Cerrar sesión</button>
    </div>

    <!-- CONTENIDO -->
    <main class="content" style="width:90%; max-width:1200px; margin:30px auto; color:white;">

        <!-- Selector -->
        <div style="margin-bottom:30px;">
            <label for="selectorMes"><strong>Seleccionar mes:</strong></label>
            <input type="month" id="selectorMes" style="margin-left:10px; padding:6px;">
        </div>

        <!-- TOTAL ALUMNOS -->
        <div class="chart-card" style="margin-bottom:30px;">
            <h3>Total de alumnos que asistieron</h3>
            <canvas id="graficoTotal"></canvas>
        </div>

        <!-- PLANES -->
        <div class="chart-card" style="margin-bottom:30px;">
            <h3>Planes</h3>
            <canvas id="graficoPlanes"></canvas>
        </div>

        <!-- DÍAS -->
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-bottom:30px;">
            <div class="chart-card">
                <h3>Plan EG – días</h3>
                <canvas id="graficoDiasEG"></canvas>
            </div>

            <div class="chart-card">
                <h3>Plan Personalizado – días</h3>
                <canvas id="graficoDiasPers"></canvas>
            </div>
        </div>

        <!-- INGRESOS -->
        <div class="chart-card">
            <h3>Ingresos del mes</h3>
            <canvas id="graficoIngresos"></canvas>
        </div>

    </main>

    <script src="estadisticas.js"></script>
</body>
</html>
