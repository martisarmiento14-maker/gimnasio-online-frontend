<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas | EG GYM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos generales -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard-body">

    <!-- Barra superior -->
    <div class="topbar">
        <button class="btn-volver" onclick="window.location.href='dashboard.html'">
            ← Volver
        </button>

        <h2>Estadísticas</h2>

        <button class="btn-sesion" onclick="window.location.href='index.html'">
            Cerrar sesión
        </button>
    </div>

    <!-- Contenido -->
    <main class="content" style="width:90%; max-width:1200px; margin:30px auto; color:white;">

        <!-- Selector de mes -->
        <div style="margin-bottom:30px;">
            <label for="selectorMes" style="font-weight:600;">
                Seleccionar mes:
            </label>
            <input
                type="month"
                id="selectorMes"
                style="margin-left:10px; padding:6px; font-size:15px;"
            >
        </div>

        <!-- Gráfico Alumnos -->
        <div class="chart-card" style="margin-bottom:40px;">
            <h3>Alumnos del mes</h3>
            <canvas id="graficoAlumnos" height="120"></canvas>
        </div>

        <!-- Gráfico Ingresos -->
        <div class="chart-card">
            <h3>Ingresos del mes</h3>
            <canvas id="graficoIngresos" height="120"></canvas>
        </div>

    </main>

    <!-- JS estadísticas -->
    <script src="estadisticas.js"></script>
</body>
</html>
