<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas - EG Gimnasio</title>

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard-body">

    <!-- TOPBAR -->
    <div class="topbar">

        <button class="btn-volver" onclick="window.location.href='dashboard.html'">
            ← Volver
        </button>

        <div class="buscador-contenedor">
            <label style="color:white; font-weight:bold;">
                Mes:
                <input type="month" id="mesSeleccionado" class="input-filter">
            </label>
        </div>

        <button class="btn-sesion" onclick="window.location.href='index.html'">
            Cerrar Sesión
        </button>
    </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="estadisticas-container">
        <div class="estadistica-card">
            <h2>Alumnos del Mes</h2>
            <div class="estadisticas-total" id="totalAlumnosMes">
                0 alumnos
            </div>
        </div>


        <!-- TOTAL -->
        <div class="estadisticas-total" id="totalMes">
            Ingresos del mes: $0
        </div>

        <!-- CARD 1 -->
        <div class="estadistica-card">
            <h2>Altas vs Renovaciones</h2>
            <canvas id="graficoAltas"></canvas>
        </div>

        <!-- CARD 2 -->
        <div class="estadistica-card">
            <h2>Planes y Combos del Mes</h2>
            <canvas id="graficoPlanes"></canvas>
        </div>

        <!-- CARD 3 -->
        <div class="estadistica-card">
            <h2>Plan EG – Días por Semana</h2>
            <canvas id="graficoEgDias"></canvas>
        </div>

        <!-- CARD 4 -->
        <div class="estadistica-card">
            <h2>Plan Personalizado – Días por Semana</h2>
            <canvas id="graficoPersDias"></canvas>
        </div>

        <!-- CARD 5 -->
        <div class="estadistica-card">
            <h2>Ingresos del Mes</h2>
            <canvas id="graficoIngresos"></canvas>
        </div>

    </div>

    <script src="estadisticas.js"></script>
</body>
</html>
