<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno - EG Gimnasio</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">

    <div class="topbar">
        <h2 id="tituloForm">Nuevo Alumno</h2>
        <button id="logoutBtn" onclick="window.location.href='index.html'">Cerrar Sesión</button>
    </div>

    <div class="form-container">

        <button class="btn-volver" onclick="window.location.href='alumnos.html'">← Volver</button>

        <form id="formAlumno">

            <!-- FILA 1 -->
            <div class="form-row">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </div>

            <!-- FILA 2 -->
            <div class="form-row">
                <input type="number" id="dni" placeholder="DNI" required>
                <input type="text" id="celular" placeholder="Celular" required>
            </div>

            <!-- FILA 3 -->
            <div class="form-row">

                <select id="nivel" required>
                    <option disabled selected value="">Nivel</option>
                    <option value="principiante">Principiante</option>
                    <option value="basico">Básico</option>
                    <option value="experto">Experto</option>
                </select>

                <div style="flex: 1; display:flex; flex-direction:column;">
                    <label style="color:white; font-size:14px;">Fecha de vencimiento</label>
                    <input type="date" id="fecha_vencimiento" required>
                </div>

                <!-- ID CORRECTO -->
                <button id="btnRenovar" class="btn-guardar" type="button">
                    Renovar +1 mes
                </button>
            </div>

            <h3 class="subtitulo" style="color:white;">Planes</h3>

            <!-- PLANES -->
            <div class="planes-box">
                <label><input type="checkbox" id="plan_eg"> Plan EG</label>
                <label><input type="checkbox" id="plan_personalizado"> Personalizado</label>
                <label><input type="checkbox" id="plan_running"> Running (2 días)</label>
            </div>

            <!-- DÍAS EG O PERSONALIZADO -->
            <div class="form-row" id="diasEgPersContainer" style="display:flex;">
                <div style="flex:1;">
                    <label style="color:white; font-size:14px;">Días del plan EG/Personalizado</label>
                    <select id="dias_eg_pers">
                        <!-- dinámico desde JS -->
                    </select>
                </div>
            </div>

            <!-- DÍAS TOTALES -->
            <div class="form-row">
                <div style="flex:1;">
                    <label style="color:white; font-size:14px;">Días totales por semana</label>
                    <select id="dias_semana" required>
                        <!-- dinámico desde JS -->
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-guardar">Guardar</button>

        </form>

    </div>

    <script src="form-alumno.js"></script>
</body>
</html>
