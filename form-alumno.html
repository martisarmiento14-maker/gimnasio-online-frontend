<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno - EG Gimnasio</title>

    <link rel="stylesheet" href="style.css">

    <!-- Fuente (igual que en alumnos.html) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">

    <!-- Topbar -->
    <div class="topbar">
        <h2 id="tituloForm">Nuevo Alumno</h2>
        <button id="logoutBtn">Cerrar Sesión</button>
    </div>

    <div class="form-container">

        <!-- BOTÓN VOLVER -->
        <button class="btn-volver" onclick="window.location.href='alumnos.html'">← Volver</button>

        <form id="formAlumno">

            <!-- Nombre + Apellido -->
            <div class="form-row">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </div>

            <!-- DNI + Celular -->
            <div class="form-row">
                <input type="number" id="dni" placeholder="DNI" required>
                <input type="text" id="celular" placeholder="Celular" required>
            </div>

            <!-- Nivel + Vencimiento + Botón renovar -->
            <div class="form-row">
                <select id="nivel" required>
                    <option disabled selected value="">Nivel</option>
                    <option value="principiante">Principiante</option>
                    <option value="basico">Básico</option>
                    <option value="experto">Experto</option>
                </select>

                <div style="flex: 1; display:flex; flex-direction:column;">
                    <label style="color:white; font-size:14px;">Fecha de vencimiento</label>
                    <input type="date" id="fecha_vencimiento" required>
                </div>

                <button id="btnRenovar" class="btn-guardar" type="button">
                    Renovar +1 mes
                </button>
            </div>

            <!-- PLANES -->
            <h3 class="subtitulo" style="color:white;">Planes</h3>

            <div class="planes-box">
                <label><input type="checkbox" id="plan_eg"> Plan EG</label>
                <label><input type="checkbox" id="plan_personalizado"> Personalizado</label>
                <label><input type="checkbox" id="plan_running"> Running</label>
            </div>

            <!-- Select de 3/5 días (solo para EG o personalizado) -->
            <div class="form-row" id="diasEgPersContainer" style="display:none;">
                <div style="flex:1; display:flex; flex-direction:column;">
                    <label style="color:white; font-size:14px;">Días EG o Personalizado</label>
                    <select id="dias_eg_pers">
                        <option value="3">3 días</option>
                        <option value="5">5 días</option>
                    </select>
                </div>
            </div>

            <!-- DÍAS POR SEMANA (total final) -->
            <div class="form-row">
                <div style="flex:1; display:flex; flex-direction:column;">
                    <label style="color:white; font-size:14px;">Días por semana totales</label>
                    <select id="dias_semana" required>
                        <option value="">Elegí un plan primero</option>
                    </select>
                    <small id="ayudaDias" style="color:#d3c0ff; font-size:13px;"></small>
                </div>
            </div>

            <!-- BOTÓN GUARDAR -->
            <button type="submit" class="btn-guardar">Guardar</button>

        </form>

    </div>

    <script src="form-alumno.js"></script>
    <script src="dashboard.js"></script>

</body>
</html>
