<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno - EG Gimnasio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-body">

    <!-- TOPBAR -->
    <div class="topbar">
        <h2 id="tituloForm">Alumno</h2>
        <button class="btn-cancelar" onclick="window.location.href='index.html'">
            Cerrar Sesi√≥n
        </button>
    </div>

    <!-- CONTENEDOR -->
    <div class="form-container">

        <button class="btn-volver" onclick="window.location.href='alumnos.html'">
            ‚Üê Volver
        </button>

        <form id="formAlumno">

            <!-- DATOS -->
            <div class="form-row">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </div>

            <div class="form-row">
                <input type="number" id="dni" placeholder="DNI" required>
                <input type="text" id="celular" placeholder="Celular" required>
            </div>

            <div class="form-row">
                <select id="nivel" required>
                    <option disabled selected value="">Nivel</option>
                    <option value="principiante">Principiante</option>
                    <option value="basico">B√°sico</option>
                    <option value="experto">Experto</option>
                </select>

                <div style="flex:1; display:flex; flex-direction:column;">
                    <label>Fecha de vencimiento</label>
                    <input type="date" id="fecha_vencimiento" required>
                </div>

                <!-- SOLO EDICI√ìN -->
                <button
                    id="btnRenovar"
                    type="button"
                    class="btn-guardar">
                    Renovar +1 mes
                </button>
            </div>

            <!-- PLANES -->
            <h3>Planes</h3>

            <<div class="planes-box">
                <label>
                    <input type="checkbox" id="plan_eg">
                    Plan EG
                </label>

                <label>
                    <input type="checkbox" id="plan_personalizado">
                    Personalizado
                </label>

                <label>
                    <input type="checkbox" id="plan_running">
                    Running (3 d√≠as)
                </label>

                <label>
                    <input type="checkbox" id="plan_mma">
                    MMA (2 d√≠as)
                </label>
            </div>


            <!-- D√çAS PLAN -->
            <div class="form-row" id="diasEgPersContainer" style="display:none;">
                <div style="flex:1;">
                    <label>D√≠as EG / Personalizado</label>
                    <select id="dias_eg_pers"></select>
                </div>
            </div>

            <!-- TOTAL -->
            <div class="form-row" id="diasTotalesContainer" style="display:none;">
                <div style="flex:1;">
                    <label>D√≠as totales por semana</label>
                    <input id="dias_semana" type="number" readonly>
                </div>
            </div>

            <!-- üí∞ SOLO ALTA -->
            <div id="pagoAltaContainer">
                <h3>Pago inicial</h3>

                <div class="input-monto">
                    <span>$</span>
                    <input type="number" id="monto" placeholder="Monto abonado">
                </div>

                <select id="metodo_pago">
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <!-- GUARDAR -->
            <button type="submit" class="btn-guardar">
                Guardar
            </button>

        </form>
    </div>

    <!-- ================= MODAL RENOVAR ================= -->
    <!-- ‚ö†Ô∏è IMPORTANTE: est√° DIRECTO bajo body -->
    <div id="modalRenovar" class="modal-overlay" style="display:none;">
        <div class="renovar-modal">
            <h3>Renovar membres√≠a</h3>

            <label>Monto</label>
            <div class="input-monto">
                <span>$</span>
                <input type="number" id="renovarMonto" min="0">
            </div>

            <label>M√©todo de pago</label>
            <select id="renovarMetodo">
                <option value="efectivo">Efectivo</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <div class="renovar-actions">
                <button
                    type="button"
                    class="btn-cancelar"
                    onclick="cerrarModalRenovar()">
                    Cancelar
                </button>

                <button
                    type="button"
                    class="btn-guardar"
                    onclick="confirmarRenovacion()">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <script src="form-alumno.js"></script>
</body>
</html>
