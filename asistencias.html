<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistencias</title>

    <style>
        body {
            margin: 0;
            background: #0a0711;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        /* ENCABEZADO */
        header {
            background: #c27bf1;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .btnHeader {
            background: white;
            color: black;
            padding: 10px 28px;
            font-size: 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .btnHeader:hover {
            transform: scale(1.05);
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            text-align: center;
            padding-top: 40px;
        }

        #subtituloGym {
            font-size: 40px;
            color: #d7baff;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* INPUT DNI */
        #dniInput {
            width: 450px;
            padding: 15px;
            font-size: 22px;
            border-radius: 18px;
            border: 3px solid #c08aff;
            outline: none;
            text-align: center;
            box-shadow: 0 0 15px #b47cff;
        }

        #dniInput:focus {
            box-shadow: 0 0 25px #d8afff;
        }

        /* RESULTADO */
        #resultado {
            margin: 40px auto 0;
            min-height: 200px;
            max-width: 1000px;
        }

        .alerta-cuota {
            background: rgba(255, 50, 50, 0.25);
            border: 3px solid red;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: red;
            font-weight: bold;
        }

        .asistencia-panel {
            padding: 35px;
            border-radius: 25px;
            border: 4px solid #c08aff;
            text-align: center;
        }

        .panel-morado {
            background: rgba(120, 40, 180, 0.65);
            color: white;
        }

        .panel-blanco {
            background: rgba(255, 255, 255, 0.85);
            color: black;
        }

        .titulo-bienvenida {
            font-size: 40px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .titulo-bienvenida span.nombre {
            font-weight: 700;
        }

        .msg-amarillo {
            color: #ffcc33;
            font-size: 22px;
            margin-top: 10px;
        }

        .msg-rojo {
            color: #ff4444;
            font-size: 22px;
            margin-top: 10px;
        }

        .msg-verde {
            color: #4cd964;
            font-size: 22px;
            margin-top: 10px;
        }

        /* BOTÓN BORRAR */
        #btnBorrar {
            margin: 30px auto 0;
            padding: 14px 32px;
            font-size: 22px;
            background: #ff6b6b;
            border: none;
            border-radius: 18px;
            color: white;
            cursor: pointer;
            display: none;
        }

        #btnBorrar:hover {
            background: #ff5050;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <button class="btnHeader" onclick="window.location.href='dashboard.html'">← Volver</button>
        Asistencias
        <button class="btnHeader" onclick="window.location.href='login.html'">Cerrar Sesión</button>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">

        <!-- SUBTÍTULO (solo visible antes de escribir DNI) -->
        <div id="subtituloGym">Bienvenido a EG Gym</div>

        <!-- INPUT DNI -->
        <input 
            type="number" 
            id="dniInput"
            placeholder="Ingresar DNI"
            onkeydown="if(event.key==='Enter') registrarAsistencia()" />

        <!-- RESULTADO DINÁMICO -->
        <div id="resultado"></div>

        <!-- BOTÓN BORRAR -->
        <button id="btnBorrar" onclick="borrarInfo()">Borrar</button>
    </div>

    <script src="asistencias.js"></script>
</body>
</html>
