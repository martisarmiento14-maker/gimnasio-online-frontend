<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <button class="btn-volver" onclick="window.location.href='dashboard.html'">← Volver</button>
        <h1 class="titulo">Asistencias</h1>
        <button class="btn-salir" onclick="window.location.href='index.html'">Cerrar Sesión</button>
    </header>

    <div id="bienvenidaInicial" class="bienvenida-inicial">
        <h2>Bienvenido a EG Gym</h2>
    </div>

    <div class="input-container">
        <input 
            id="dniInput"
            type="number"
            placeholder="Ingresar DNI"
            onkeydown="if(event.key==='Enter') registrarAsistencia()"
        >
    </div>

    <div id="alertaVencido" class="alerta-vencido" style="display:none;"></div>

    <div id="infoAlumno"></div>

    <button id="btnBorrar" class="btn-borrar" style="display:none;" onclick="borrarInfo()">Borrar</button>

    <audio id="sonidoOk" src="sounds/ok.mp3"></audio>
    <audio id="sonidoError" src="sounds/error.mp3"></audio>

    <script src="asistencias.js"></script>
</body>
</html>
