<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistencias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="asist-body">

<div class="topbar">
    <button class="btn-volver" onclick="window.location.href='dashboard.html'">← Volver</button>

    <div style="flex:1"></div> <!-- Espaciador para mantener alineación -->

    <button class="btn-sesion" onclick="window.location.href='index.html'">Cerrar Sesión</button>
</div>

<main class="asist-main">

    <h2 class="asist-welcome">Bienvenido a EG Gym</h2>
    <p class="asist-sub">Ingrese su DNI para registrar asistencia</p>

    <input id="dniInput" type="number" class="dni-input"
        placeholder="Ingrese DNI y presione ENTER">

    <div id="asistenciaCard" class="asist-card hidden"></div>

</main>

<!-- MODAL -->
<div id="modalOverlay" class="modal-overlay hidden">
    <div id="modalBox" class="modal-box">
        <p id="modalText"></p>
        <button id="modalBtn" class="modal-btn">Aceptar</button>
    </div>
</div>

<script src="asistencias.js"></script>
</body>
</html>
