<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencias</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #0d0b16;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .header {
            background: #c27ff5;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .header button {
            background: white;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            font-size: 1.4rem;
            cursor: pointer;
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        #dniInput {
            width: 60%;
            padding: 18px;
            border-radius: 20px;
            border: 3px solid #bb7fff;
            font-size: 1.8rem;
            text-align: center;
            background: rgba(255,255,255,0.9);
            margin-top: 20px;
            box-shadow: 0 0 25px #b47cff;
        }

        .card {
            width: 75%;
            margin: 40px auto;
            padding: 35px;
            border-radius: 30px;
            display: none;
            border: 4px solid #b47cff;
        }

        .card.white-card {
            background: rgba(255,255,255,0.96);
            color: black;
        }

        .card.purple-card {
            background: rgba(80,0,140,0.75);
            color: white;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.80);
            color: white;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 1.6rem;
            display: none;
            z-index: 9999;
            box-shadow: 0 0 20px red;
        }

        .warning { color: #ffcf33; font-size: 1.8rem; }
        .error { color: red; font-size: 1.8rem; }

        #borrarBtn {
            display: none;
            margin: 30px auto;
            padding: 18px 40px;
            font-size: 1.7rem;
            border-radius: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="popup" id="popupAlert"></div>

<div class="header">
    <button onclick="window.location.href='dashboard.html'">← Volver</button>
    Asistencias
    <button onclick="window.location.href='index.html'">Cerrar Sesión</button>
</div>

<div class="container">
    <div id="welcomeText" class="welcome-title">Bienvenido a EG Gym</div>
    <input type="number" id="dniInput" placeholder="Ingresar DNI" oninput="buscarAlumno()">
</div>

<div id="card" class="card"></div>

<button id="borrarBtn" onclick="resetear()">Borrar</button>

<script src="asistencias.js"></script>

</body>
</html>
