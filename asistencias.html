<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Control de Asistencias</h1>

        <div class="card">
            <label for="dni">Ingresar DNI</label>
            <input type="number" id="dni" placeholder="Ej: 12345678" />

            <button id="btnAsistencia">Registrar asistencia</button>

            <p id="mensaje" class="mensaje"></p>

            <!-- ====== AUDIOS CORREGIDOS ====== -->
            <audio id="sonidoOk" 
                src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b5b9f345f.mp3?filename=correct-2-46134.mp3">
            </audio>

            <audio id="sonidoError" 
                src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_2e2555026f.mp3?filename=error-126627.mp3">
            </audio>
        </div>
    </div>

    <script src="asistencias.js"></script>
</body>
</html>
